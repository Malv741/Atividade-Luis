<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Jersey+10&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/index.css">
    <link rel="stylesheet" href="../assets/css/pages/finalizarCompra.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary cabecalho">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BitZone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/equipe.html">Equipe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section name="" id="secaoEndereco" class="campoInformacoes container">
            <div class="camposInputs row ">
                <h1>Informações de Entrega</h1>
                <label for="email" class="textoEmail">Insira seu e-mail:</label>
                <input type="email" class="campoEmail form-control" placeholder="exemplo@gmail.com" name="email">
                <label for="senha" class="textoTelefone">Insira seu telefone:</label>
                <input type="tel" class="campoTelefone form-control" placeholder="XX XXXXX-XXXX" name="telefone">
                <label for="endereco" class="textoEndereco ">Insira seu endereço:</label>
                <input type="text" class="campoEndereco form-control" placeholder="Avenida/Rua..." name="endereco">
                <label for="cep" class="textoCEP ">Insira seu CEP:</label>
                <input type="text" class="campoCEP form-control" placeholder="XXXXX-XXX" name="cep">
                <label for="bairro" class="textoBairro">Insira seu bairro:</label>
                <input type="text" class="campoBairro form-control" placeholder="Bairro..." name="bairro">
                <label for="numero" class="textoNumero">Insira o número da residência</label>
                <input type="text" class="campoNumero form-control" placeholder="894" name="numero">
                <label for="complemento" class="textoComplemento">Complemento:</label>
                <input type="text"class="campoComplemento form-control" placeholder="Apartamento de número..." name="complemento">
                <button class="btn btn-success confirmarEndereco" onclick="mostarCampoPagamento()">Confirmar Endereço</button>
            </div>
        </section>
        <section class="secaoPagamento container" id="secaoPagamento">
            <div class="camposPagamento row">
                <h1>Informações de Pagamento</h1>
                <select name="" id="campoSelect" class="metodoDePagamento form-select" onchange="mostrarCampos()">
                    <option value="Selecione" selected>Selecione o método de pagamento</option>
                    <option value="Boleto">Boleto</option>
                    <option value="Credito">Cartão de Crédito</option>
                    <option value="Debito">Cartão de Débito</option>
                    <option value="Pix">Pix</option>
                </select>
                <div class="campoValores container" id="campoValores">
                    <label for="" class="textoValor" disabled id="pagamentoAVista">Valor:</label>
                    <input type="text" class="campoValor form-control">

                    <select name="" class="form-select" id="pagamentoAPrazo">
                        <option value="1" selected>Selecione o número de parcelas</option>
                        <option value="2">1- Uma parcela de R$XX,XX</option>
                        <option value="3">2- Duas parcelas de R$XX,XX</option>
                        <option value="4">3- Três parcelas de R$XX,XX</option>
                        <option value="5">4- Quatro parcelas de R$XX,XX</option>
                        <option value="6">5- Cinco parcelas de R$XX,XX</option>
                        <option value="7">6- Seis parcelas de R$XX,XX</option>
                        <option value="8">7- Sete parcelas de R$XX,XX</option>
                        <option value="9">8- Oito parcelas de R$XX,XX</option>
                        <option value="10">9- Nove parcelas de R$XX,XX</option>
                        <option value="11">10- Dez parcelas de R$XX,XX</option>
                        <option value="12">11- Onze parcelas de R$XX,XX</option>
                        <option value="13">12- Doze parcelas de R$XX,XX</option>
                    </select>
                </div>

                <div class="campoCartao container" id="campoCartao">
                    <label for="" class="textoNumeroCartao">Insira o número do cartão</label>
                    <input type="text" class="form-control campoNumeroCartao">
                    <label for="" class="textoCodigoSeguranca">Insira o código de segurança do cartão</label>
                    <input type="text" class="form-control campoCodigoSeguranca ">
                    <label for="" class=" textoNomeCartao">Insira o nome escrito no cartão</label>
                    <input type="text" class="form-control campoNomeCartao">
                    <label for="" class="textoVencimentoCartao">Insira a data de vencimento do cartão</label>
                    <input type="text" class="form-control campoVencimentoCartao">
                    <label for="" class="textoSenhaCartao">Insira a senha do cartão</label>
                    <input type="text" class="form-control campoSenhaCartao">
                </div>
                <button class="pagamento btn btn-success" onclick="mostrarModal()" id="pagamento">Confirmar Compra</button>
            </div>
        </section>
    </main>
    <div class="modalCompra" id="modal">
        <p class="textoSucesso">Parabens a sua Compra foi feito com sucesso!!</p>
        <p>Logo mais Informações sobre a compra chegarão em seu e-mail </p>
        <img src="../assets/images/iconeCorreto.png" alt="" class="imagemSucesso">
        <button class=" btn btn-success botaoAceitar" ><a href="../Index.html">Aceitar</a></button>
    </div>

    <script src="../assets/js/finalizarCompra.js"></script>
</body>
</html>
