    <section class="secaoMensagem" id="secaoMensagem">
      <h2 class="tituloMensagem">Enfrentando problemas? Nos envie uma mensagem!!</h2>
      <div class="">
        <div class="camposInputs">
          <div class="input-control">
            <label for="nome">Insira seu nome</label>

          </div>
          <div class="input-control">
            <label for="email">Insira seu e-mail</label>
            <input id="email" name="email" type="email" required placeholder="example@gmail.com" class="form-control">
          </div>
          <div class="input-control">
            <label for="codigo">Insira o c√≥digo do produto (se tiver)</label>
            <input id="codigo" name="codigo" type="number" placeholder="#XXXXXXXX" class="form-control">
          </div>
        </div>
        <div class="">
          <label for="mensagem">Escreva a sua mensagem:</label>
          <div class="input-control">
            <textarea id="mensagem" name="mensagem" id="" cols="30" rows="10" placeholder="Mensagem..." class="campoMensagem"></textarea>
          </div>
        </div>
        <button class="btn btn-success botaoMensagem " onclick="mostrarModal()">Enviar Mensagem</button>
